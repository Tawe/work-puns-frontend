<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work Puns Frontend</title>
</head>
<body>
    <div id="topic"></div>
    <div id="pun"></div>
    <button onclick="showRandomPun()">Show me A Random Pun</button>
</body>
<script>
    let puns;
    const getPuns = async () =>{
        const response = await fetch('https://raw.githubusercontent.com/Tawe/work-puns/master/puns.json');
        const myJson = await response.json();
        puns = myJson;
    }
    
    const returnRandomItem = (arr) => arr.length * Math.random() << 0

    const showRandomPun = ()=>{
        const keys = Object.keys(puns)
        const topic = keys[returnRandomItem(keys)];
        const punArr = puns[topic];
        const punToShow = punArr[returnRandomItem(punArr)];

        document.getElementById('topic').innerHTML = topic.toUpperCase();
        document.getElementById('pun').innerHTML = punToShow;
    }
    getPuns();
</script>
</html>
